<!DOCTYPE HTML>
<html>
<head>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif; 
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .game {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-top: 50px; background-color: rgb(34, 32, 31);
      width: fit-content;
      padding: 10px;
      border-radius:1rem;
    }
    .title {
      width: 200px;
      margin-bottom: 20px;
      padding: 10px;
      background-color: #d26;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
      border-radius: 8px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
    }
    .squar {
      width: 100px;
      height: 100px;
      background-color: #d26;
      border-radius: 15px;
      font-size: 48px;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: 0.3s;
    }
    .squar:hover {
      background-color: green;
    }
  </style>
</head>
<body>
  <div class="game">
    <div class="title" id="title">Turn: X</div>
    <div class="board">
      <div class="squar" id="item1" onclick="game(this.id)"></div>
      <div class="squar" id="item2" onclick="game(this.id)"></div>
      <div class="squar" id="item3" onclick="game(this.id)"></div>
      <div class="squar" id="item4" onclick="game(this.id)"></div>
      <div class="squar" id="item5" onclick="game(this.id)"></div>
      <div class="squar" id="item6" onclick="game(this.id)"></div>
      <div class="squar" id="item7" onclick="game(this.id)"></div>
      <div class="squar" id="item8" onclick="game(this.id)"></div>
      <div class="squar" id="item9" onclick="game(this.id)"></div>
    </div>
  </div>

  <script src="./script.js">
   
  </script>
</body>
</html>
