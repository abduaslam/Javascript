<!DOCTYPE html>
<html lang="en">


<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Datatype conversion</title>
<body>
    <h3>hello studant</h3>
    <script>
       console.log("data type conversion")
        //string conversion
        //we use string(value)to convert others values to string
        let bool= false;
        let num= 345;
        console.log(bool)

        //to convert
      let str = String(bool)
      console.log(typeof str)
      num=String(num)
      console.log(typeof num)


      // Number convert
      //we use number(value)
      let str1="12345";
      let str2=""
      let bool1= true;
      let bool2= false
       //to convert
       str1=Number(str1)
       console.log(typeof str1)
       str2=Number(str2)
       console.log( typeof str2)
       bool1=Number(typeof bool1)
       console.log(bool1)
       bool2=Number(bool2)
       console.log(bool2)



    </script>
</body>
</html>
